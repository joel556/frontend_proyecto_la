<div class="card">


  <h1>Usuarios</h1>
  <p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>CORREO</th>
            <th>CREADO EN</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
    <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.name}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.created_at}}</td>
        </tr>
    </ng-template>
</p-table>
  {{ usuarios|json }}
</div>
